<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unmasked Game | AsiyaKhan</title>
  </head>
  <body>
    <main>
      <div class="game">
        <div class="board is-loading">
          <button id="alien" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="alien-mask">
                  <span class="mask">👽</span>
                  <span class="hand">🫰</span>
                </div>
              </div>
            </div>
          </button>
          <button id="ogre" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="ogre-mask">
                  <span class="hand">🫸</span>
                  <span class="mask">👹</span>
                  <span class="hand">🫷</span>
                </div>
              </div>
            </div>
          </button>
          <button id="robot" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="robot-mask">
                  <span class="mask">🤖</span>
                  <span class="hand">🫳</span>
                </div>
              </div>
            </div>
          </button>
          <button id="clown" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="clown-mask">
                  <span class="hand">🫸</span>
                  <span class="mask">🤡</span>
                  <span class="hand">🫷</span>
                </div>
              </div>
            </div>
          </button>
          <button id="pumpkin" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="pumpkin-mask">
                  <span class="mask">🎃</span>
                  <span class="hand">🫳</span>
                </div>
              </div>
            </div>
          </button>
          <button id="frog" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="frog-mask">
                  <span class="mask">🐸</span>
                  <span class="hand">🫰</span>
                </div>
              </div>
            </div>
          </button>
          <button id="skull" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="skull-mask">
                  <span class="mask">💀</span>
                  <span class="hand">👌</span>
                </div>
              </div>
            </div>
          </button>
          <button id="cow" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="cow-mask">
                  <span class="mask">🐮</span>
                  <span class="hand">🫳</span>
                </div>
              </div>
            </div>
          </button>
          <button id="disguise" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="disguise-mask">
                  <span class="hand">🫸</span>
                  <span class="mask">🥸</span>
                  <span class="hand">🫷</span>
                </div>
              </div>
            </div>
          </button>
          <button id="eye" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="eye-mask">
                  <span class="mask">👁️</span>
                  <span class="hand">👌</span>
                </div>
              </div>
            </div>
          </button>
          <button id="dragon" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="dragon-mask">
                  <span class="mask">🐲</span>
                  <span class="hand">🫰</span>
                </div>
              </div>
            </div>
          </button>
          <button id="fox" class="card">
            <div class="content">
              <span class="face">🙂</span>
              <div class="prop">
                <div class="fox-mask">
                  <span class="mask">🦊</span>
                  <span class="hand">🫰</span>
                </div>
              </div>
            </div>
          </button>
        </div>
        <div class="marquee">
          <span class="marquee-text">Unmasked!</span>
        </div>
      </div>
      <div class="interface">
        <div class="interface-data interface-data-tries">
          Tries: <span class="tries-value">0</span>
        </div>
        <div class="interface-data interface-data-best">
          Best: <span class="best-value">0</span>
        </div>
        <button id="reset-game" class="interface-btn">Reset game</button>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
